language: go
sudo: false
matrix:
  include:
    # "1.x" always refers to the latest Go version, inc. the patch release.
    # e.g. "1.x" is 1.11 until 1.11.1 is available.
    - go: 1.x
      env: LATEST=true
    - go: 1.7.x
    - go: 1.8.x
    - go: 1.9.x
    - go: 1.10.x
    - go: 1.11.x
    - go: tip
  allow_failures:
    - go: tip

before_install:
  # gox simplifies building for multiple architectures
  - go get github.com/mitchellh/gox
  - openssl aes-256-cbc -K $encrypted_753c4dc224f6_key -iv $encrypted_753c4dc224f6_iv -in github_deploy_key.enc -out ~\/.ssh/github_deploy_key -d

install:
  - # skip

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  # Only build binaries from the latest Go release.
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows openbsd freebsd" -arch="amd64" -output="logshare.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi

deploy:
  provider: releases
  skip_cleanup: true
  file:
  # The names of the binaries to output, based on the -output template passed to gox.
  - swaggomnia.windows.amd64.exe
  - swaggomnia.darwin.amd64
  - swaggomnia.linux.amd64
  - swaggomnia.openbsd.amd64
  - swaggomnia.freebsd.amd64
  on:
    # What to repository to build
    repo: Fyb3roptik/swaggomnia
    # Only build binaries for tagged commits
    tags: true
    condition: $LATEST = true
